[build]
  command = "npm run build && npm run export"
  export = "out"
  functions = "/.netlify/functions"
  [[redirects]]
    from = "/api/*"
    to =  "/.netlify/functions/:splat"
    status = 200
[[headers]]
  for = "http://localhost:3007/*"
    [headers.values]
    Content-Security-Policy = "default-src 'http://localhost:3007/';
    no-referrer-when-downgrade ''"
